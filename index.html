<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jessica & Christoph – 20.06.2026</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #1a1a1a;
      color: white;
      padding: 40px 20px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 5px;
    }

    h2 {
      font-weight: normal;
      font-size: 1.2em;
      color: #d4d4d4;
    }

    main {
      padding: 30px 20px;
    }

    video, canvas {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      margin-top: 20px;
    }

    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 12px 8px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1b5e20;
    }

    #message {
      margin-top: 20px;
      font-size: 1em;
      color: #2e7d32;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jessica & Christoph</h1>
    <h2>20.06.2026 · Gemeinsam Hand in Hand ein Leben lang</h2>
  </header>

  <main>
    <p>Mach ein Foto und teile deinen Moment mit uns!</p>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas><br>

    <button onclick="switchCamera()">Kamera wechseln</button>
    <button onclick="takePhoto()">Foto machen</button>
    <button onclick="uploadPhoto()">Hochladen</button>

    <div id="message"></div>
  </main>

  <footer>
    &copy; 2026 Jessica & Christoph
  </footer>

  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let context = canvas.getContext('2d');
    let currentStream;
    let useFrontCamera = false;

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          facingMode: useFrontCamera ? 'user' : 'environment'
        }
      };

      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
      } catch (err) {
        document.getElementById('message').innerText = 'Kamera konnte nicht gestartet werden.';
      }
    }

    function switchCamera() {
      useFrontCamera = !useFrontCamera;
      startCamera();
    }

    function takePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
    }

    function uploadPhoto() {
      let dataURL = canvas.toDataURL('image/jpeg');
      let blob = dataURItoBlob(dataURL);
      let formData = new FormData();
      formData.append('file', blob, 'hochzeitsfoto.jpg');

      fetch('https://www.dropbox.com/request/a6mEroZUdS7bUMPYiGV0', {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      })
      .then(() => {
        document.getElementById('message').innerText = 'Bild wurde hochgeladen.';
      })
      .catch(() => {
        document.getElementById('message').innerText = 'Upload fehlgeschlagen.';
      });
    }

    function dataURItoBlob(dataURI) {
      let byteString = atob(dataURI.split(',')[1]);
      let mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
      let ab = new ArrayBuffer(byteString.length);
      let ia = new Uint8Array(ab);
      for (let i = 0; i < byteString.length; i++) {
        ia[i] = byteString.charCodeAt(i);
      }
      return new Blob([ab], { type: mimeString });
    }

    window.onload = () => {
      startCamera();
    };
  </script>
</body>
</html>
